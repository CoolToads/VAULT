<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Google</title>
<style>
  body {
    margin: 0; padding: 0;
    font-family: Arial, sans-serif;
    background: white;
    color: black;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
    user-select: none;
  }
  #fakeGoogle {
    text-align: center;
  }
  #fakeGoogle img {
    width: 272px;
    margin-bottom: 20px;
  }
  #fakeGoogle input[type="text"] {
    width: 480px;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #dfe1e5;
    border-radius: 24px;
    outline: none;
    box-shadow: none;
    transition: box-shadow 0.3s;
  }
  #fakeGoogle input[type="text"]:focus {
    box-shadow: 0 0 5px #4285f4;
  }
  #secretPrompt {
    display: none;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
    background: #000;
    color: #0f0;
    font-family: 'Courier New', monospace;
    height: 100vh;
    width: 100vw;
    position: fixed;
    top: 0; left: 0;
    justify-content: center;
    z-index: 9999;
    user-select: text;
  }
  #secretPrompt.visible {
    display: flex;
    animation: fadeIn 1s ease forwards;
  }
  input[type="password"] {
    font-size: 1.2em;
    padding: 10px;
    width: 300px;
    background: black;
    border: 2px solid #0f0;
    color: #0f0;
    outline: none;
    letter-spacing: 2px;
    margin-bottom: 15px;
  }
  button, #linkButton {
    font-size: 1.1em;
    padding: 10px 20px;
    margin: 5px;
    background: #0f0;
    border: none;
    cursor: pointer;
    font-weight: bold;
    color: #000;
    transition: background 0.3s ease;
  }
  button:hover, #linkButton:hover {
    background: #0b0;
  }
  #message {
    margin-top: 20px;
    font-size: 1.3em;
    white-space: pre-wrap;
    text-align: center;
  }
  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }
</style>
</head>
<body>

<div id="fakeGoogle">
  <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" />
  <input type="text" placeholder="Search Google or type a URL" />
</div>

<div id="secretPrompt">
  <input type="password" id="passwordInput" placeholder="Enter the secret password" autocomplete="off" />
  <button id="submitBtn">Unlock</button>
  <div id="message" style="display:none;">The thing we did that was not listed in the powerpoint was Jailbreaking/Hacking ChatGPT</div>
  <button id="linkButton" style="display:none;">Open Rominate Vault</button>
</div>

<audio id="backgroundMusic" src="https://cdn.pixabay.com/download/audio/2021/10/26/audio_65c2b41f00.mp3?filename=tech-background-ambient-11639.mp3" loop></audio>
<audio id="unlockSound" src="https://cdn.pixabay.com/download/audio/2021/09/16/audio_316b86ef35.mp3?filename=success-fanfare-6100.mp3"></audio>

<script>
  const secretPassword = "ctrl+alt+rominate";
  const secretPrompt = document.getElementById("secretPrompt");
  const fakeGoogle = document.getElementById("fakeGoogle");
  const passwordInput = document.getElementById("passwordInput");
  const submitBtn = document.getElementById("submitBtn");
  const messageDiv = document.getElementById("message");
  const linkButton = document.getElementById("linkButton");
  const backgroundMusic = document.getElementById("backgroundMusic");
  const unlockSound = document.getElementById("unlockSound");

  backgroundMusic.volume = 0.1;
  backgroundMusic.pause();

  let promptVisible = false;
  window.addEventListener("keydown", (e) => {
    if (e.key === "5" && !promptVisible) {
      promptVisible = true;
      fakeGoogle.style.display = "none";
      secretPrompt.classList.add("visible");
      passwordInput.focus();
    }
  });

  submitBtn.addEventListener("click", () => {
    const inputVal = passwordInput.value.toLowerCase().trim();
    if (inputVal === secretPassword) {
      messageDiv.style.display = "block";
      linkButton.style.display = "inline-block";
      unlockSound.play();
      backgroundMusic.play();
    } else {
      alert("Wrong password. Try again.");
      messageDiv.style.display = "none";
      linkButton.style.display = "none";
    }
  });

  passwordInput.addEventListener("keyup", (e) => {
    if (e.key === "Enter") submitBtn.click();
  });

  linkButton.addEventListener("click", () => {
    window.open("https://sjschools-my.sharepoint.com/:f:/r/personal/s591445_stjohns_k12_fl_us/Documents/Rominate?csf=1&web=1&e=aZRIQX", "_blank");
  });
</script>

</body>
</html>
