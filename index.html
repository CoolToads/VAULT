<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Rominate Vault</title>
<style>
  body { background: black; color: #0f0; font-family: monospace; text-align: center; padding-top: 100px; }
  #message { font-size: 1.5em; display: none; margin-top: 20px; white-space: pre-wrap; }
  input[type="password"] {
    font-size: 1.2em;
    padding: 10px;
    width: 300px;
    background: black;
    border: 2px solid #0f0;
    color: #0f0;
    outline: none;
    letter-spacing: 2px;
  }
  button {
    font-size: 1.2em;
    padding: 10px 20px;
    margin-left: 10px;
    background: #0f0;
    border: none;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover {
    background: #0b0;
  }
</style>
</head>
<body>
<h1>Rominate Vault</h1>
<p>Enter the secret password to unlock the message.</p>
<input type="password" id="passwordInput" placeholder="Type the secret here" autocomplete="off" />
<button id="submitBtn">Enter</button>

<div id="message">The thing we did that was not listed in the powerpoint was Jailbreaking/Hacking ChatGPT</div>

<script>
  const password = "ctrl+alt+rominate";

  document.getElementById("submitBtn").addEventListener("click", () => {
    const input = document.getElementById("passwordInput").value.toLowerCase().trim();
    if (input === password) {
      document.getElementById("message").style.display = "block";
    } else {
      alert("Wrong password. Try again.");
      document.getElementById("message").style.display = "none";
    }
  });

  // Optional: allow Enter key to submit
  document.getElementById("passwordInput").addEventListener("keyup", (e) => {
    if (e.key === "Enter") {
      document.getElementById("submitBtn").click();
    }
  });
</script>
</body>
</html>
